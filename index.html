<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mandelbrot 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../public/p5/p5.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div> 
            <div class="dropdown">
            <button data-role="zooms" class="dropbtn">Zooms</button>
              <ul class="dropdown-content">
                <li data-action="selectZoom" data-value="1">Zoom 1</li>
                <li data-action="selectZoom" data-value="2">Zoom 2</li>
                <li data-action="selectZoom" data-value="3">Zoom 3</li>
                <li data-action="selectZoom" data-value="4">Zoom 4</li>
                <li data-action="selectZoom" data-value="5">Zoom 5</li>
                <li data-action="selectZoom" data-value="6">Zoom 6</li>
                <li data-action="selectZoom" data-value="7">Zoom 7</li>
                <li data-action="selectZoom" data-value="8">Zoom 8</li>
                <li data-action="selectZoom" data-value="9">Zoom 9</li>
              </ul>
            </div>            
            <div class="dropdown">
            <button data-role="color" class="dropbtn">Colors</button>
              <ul class="dropdown-content">
                <li data-action="selectColor" data-value="a">RVB</li>
                <li data-action="selectColor" data-value="b">HSL</li>
                <li data-action="selectColor" data-value="c">HSB</li>
              </ul>
            </div>
            <div class="dropdown">
            <a class="savebtn" id="btnsave">Save</a>
            </div>            
        </div>    
        <div id="canvases"></div>

        <script src="globals.js"></script>
        <script src="mainapp.js"></script>        
        <script src="p5app.js"></script>

    </body>
</html>
